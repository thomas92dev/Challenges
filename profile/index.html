<!DOCTYPE html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>

	<div class="card">
		<div class="card-profile"></div>
		<h1 class="card-title">Caulea Hoffman</h1>
		<p class="card-content">I enjoy drinking a cup of coffee every day</p>

		<ul class="card-list">
			<li class="card-list-item">
				<span class="card-list-item-value">172</span>
				<span class="card-list-item-text">posts</span>
			</li>
			<li class="card-list-item">
				<span class="card-list-item-value">47</span>
				<span class="card-list-item-text">follower</span>
			</li>
			<li class="card-list-item">
				<span class="card-list-item-value">20</span>
				<span class="card-list-item-text">following</span>
			</li>
		</ul>

		<button class="card-button">Follow</button>
		<button class="card-button message">Message</button>
	</div>

</body>

</html>
